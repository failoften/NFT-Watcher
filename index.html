<!DOCTYPE html>
<html lang="en">
<head>
  <title>NFT Slideshow</title>
  <link rel="manifest" href="manifest.json">
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/service-worker.js").then(() => {
        console.log("Service Worker Registered");
      });
    }
  </script>
  <style>
    body { margin: 0; background-color: black; display: flex; justify-content: center; align-items: center; height: 100vh; }
    img { max-width: 100%; max-height: 100%; }
  </style>
</head>
<body>
  <h1 style="color: white;">NFT Slideshow</h1>
  <img id="nftImage" alt="NFT Slideshow">
  <script>
    const nftImages = ["https://example.com/nft1.png", "https://example.com/nft2.png", "https://example.com/nft3.png"]; // Replace with your NFT URLs
    let index = 0;

    function showNextImage() {
      document.getElementById("nftImage").src = nftImages[index];
      index = (index + 1) % nftImages.length;
    }

    setInterval(showNextImage, 5000); // Change every 5 seconds
    showNextImage();
  </script>
</body>
</html>
